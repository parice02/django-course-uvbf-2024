{% extends "base.html" %}

{% block content %}
<h1 class="w3-jumbo w3-animate-top">Liste des personnes</h1>
<hr class="w3-border-grey" style="margin:auto;width:40%">
<p class="w3-large w3-center">
<ul>
    {% for person in persons %}
    <li class="w3-jumbo w3-animate-top ">
        <a href="{% url 'app:person-profile' person.pk %}">
            {{person.first_name}} {{person.last_name}}
        </a>
    </li>
    {% endfor %}
</ul>
</p>
{% endblock content %}
